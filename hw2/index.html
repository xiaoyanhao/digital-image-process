<html>
  <head>
    <meta charset="utf-8">
    <title>图像直方图均衡化与空间滤波</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  </head>

  <body>
    <h1>原图像</h1>
    <hr>
    <div id='original'>
        <canvas id="original_image"></canvas>
    </div>

    <h1>直方图均衡化</h1>
    <hr>
    <div id="equalize_hist"></div>

    <h1>空间滤波</h1>
    <hr>
    <h2>均值滤波</h2>
    <hr>
    <div id="averaging_filter"></div>
    <h2>拉普拉斯滤波</h2>
    <hr>
    <div id="laplace_filter"></div>
    <h2>高提升滤波</h2>
    <hr>
    <div id="high_boost_filter"></div>
  </body>
</html>
