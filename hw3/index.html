<html>
  <head>
    <meta charset="utf-8">
    <title>频域滤波</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  </head>

  <body>
    <h1>原图像</h1>
    <hr>
    <div id='original'>
        <canvas id="original_image"></canvas>
    </div>

    <h1>傅立叶变换</h1>
    <hr>
    <h2>DFT</h2>
    <div id="DFT"></div>
    <h2>IDFT</h2>
    <div id="IDFT"></div>

    <h1>快速傅立叶变换</h1>
    <hr>
    <h2>FFT</h2>
    <div id="FFT"></div>
    <h2>IFFT</h2>
    <div id="IFFT"></div>

    <h1>频域的滤波</h1>
    <hr>
    <h2>均值滤波</h2>
    <hr>
    <div id="averaging_filter"></div>
    <h2>拉普拉斯滤波</h2>
    <hr>
    <div id="laplace_filter"></div>
  </body>
</html>
